<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf8">		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

		<link rel="stylesheet" href="css/css.css" />
		<script src="js.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        
    <div data-role="page" data-theme='b' id="surveillancePage">


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Surveillance</h1>
        </div>
        
        <div data-role="content">   

		<ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
		    <li data-role="fieldcontain">
		    	<center><img id="liveView" src="" width=90%/></center>
		    </li>
		    <li data-role="fieldcontain">
		    		<div id="motionStatus"> Motion </div>
				<div class='showastabs center nobg'>
				            <a href="#" data-icon="ok" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('motion','on','surveillance');return false;">Démarrer</a>
				            <a href="#" data-icon="delete" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('motion','off','surveillance');return false;">Arrêter</a>
				</div>			
  		    </li>
		</ul>
		<div id="cameraStatus"></div>	    
            	
	        

       </div>

	
    </div>
    
    </body>
</html>
