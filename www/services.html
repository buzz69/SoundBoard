<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf8">		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
		<link rel="stylesheet" href="css/css.css" />
		<script src="js.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        
    <div data-role="page" data-theme='b' id="servicesPage">


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Services</h1>
        </div>
        
        <div data-role="content">   

		<ul data-role="listview" data-divider-theme="b" data-icon="false" data-filter="false" data-filter-theme="b" class='showastabs'>
		    <li><a href="#popupfail2ban" data-rel="popup" data-position-to="window" data-transition="pop" id="fail2banStatus"> Fail2ban </a></li>
		    <li><a href="#popupMotion" data-rel="popup" data-position-to="window" data-transition="pop" id="motionStatus"> Motion </a></li>

		</ul>	    
            
	        
        </div>
	

	<div data-role="popup" id="popupfail2ban" data-theme="b">
        	<div data-role="header" data-theme="b">
        	        <h1>Fail2ban</h1>
                </div>
                <div data-role="content" data-theme="b">
                    <p>Voulez vous démarrer ou arrêter le service ?</p>
                    <div class='showastabs center nobg'>
                            <a href="#" data-rel="back" data-icon="ok" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('fail2ban','on','services');">Démarrer</a>
                            <a href="#" data-rel="back" data-icon="delete" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('fail2ban','off','services');">Arrêter</a>
                    </div>
                </div>
       </div>
       <div data-role="popup" id="popupMotion" data-theme="b">
        	<div data-role="header" data-theme="b">
        	        <h1>Motion - Vidéo surveillance</h1>
                </div>
                <div data-role="content" data-theme="b">
                    <p>Voulez vous démarrer ou arrêter le service ?</p>
                    <div class='showastabs center nobg'>
                            <a href="#" data-rel="back" data-icon="ok" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('motion','on','services');">Démarrer</a>
                            <a href="#" data-rel="back" data-icon="delete" data-iconpos="left" data-role="button" data-inline="true" onclick="changeState('motion','off','services');">Arrêter</a>
                    </div>
                </div>
       </div>
	

    </div>
    
    </body>
</html>
