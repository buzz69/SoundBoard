<html>
    <head>

		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->

		<!-- jQueryMobileCSS - original without styling -->

		<!-- nativeDroid core CSS -->

		<script type="text/javascript" src="cordova.js"></script>

    </head>
    <body>
        
    <div data-role="page" data-theme='b' index="homePage">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>Remote Control</h1>
            <a href="#" data-ajax='false' onclick="return false;"><i class='icon-android'></i></a>
        </div>
        <div data-role="content">   
			<div id="networkStatus"></div>		
			<ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
				<li data-role="list-divider">Menu</li>
				<li>
					<a href="services.html" data-ajax="false" data-transition="slide"><i class='icon-tasks'></i> Gestion des services</a>
				</li>
				<li>
					<a href="surveillance.html" data-ajax="false" data-transition="slide"><i class='icon-facetime-video'></i> Surveillance</a>
				</li>
				<li>
					<a href="infos.html" data-ajax="false" data-transition="slide"><i class='icon-info'></i> Informations</a>
				</li>


				<li data-role="list-divider">Extras</li>
				<li>
					<a href="#powerPopup" data-rel="popup" data-position-to="window" data-transition="pop"><i class='icon-power-off'></i> Alimentation</a>
				</li>
			</ul>
        </div>
		<div data-role="popup" id="powerPopup" data-theme="b">
        	<div data-role="header" data-theme="b">
        	    <h1>Alimentation</h1>
			</div>
			<div data-role="content" data-theme="b">
				<p>Voulez vous arrêter ou redémarrer l'ordinateur ?</p>
				<div class='showastabs center nobg'>
					<a href="#" data-rel="back" data-icon="ok" data-iconpos="left" data-role="button" data-inline="true" onclick="power('reboot');">Redémarrer</a>
					<a href="#" data-rel="back" data-icon="delete" data-iconpos="left" data-role="button" data-inline="true" onclick="power('halt');">Arrêter</a>
				</div>
			</div>
        </div>
    </div>
